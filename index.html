<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体育互动平台</title>

    <!-- 引入Bootstrap 5的CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自定义样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #0056b3;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #007bff;
        }

        /* 视频卡片样式 */
        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card video {
            width: 100%;
            border-radius: 10px;
        }

        .quiz {
            margin-top: 10px;
            display: none;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 提交按钮样式 */
        .quiz button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz button:hover {
            background-color: #003d82;
        }

        /* 体育明星部分样式 */
        .stars {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 100%;
        }

        .star-card {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 150px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .star-card:hover {
            transform: scale(1.05);
        }

        .star-card div {
            width: 100px;
            height: 150px;
            margin: 10px auto;
            background: #ccc;
            border-radius: 5px;
        }

        textarea {
            width: 80%;
            height: 100px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #0056b3;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h1>体育互动平台</h1>

        <!-- 第一部分：视频分类 -->
        <h2>1. 视频分类</h2>
        <div class="video-container">
            <div class="video-card">
                <h3>篮球</h3>
                <video id="basketballVideo" controls>
                    <source src="https://raw.githubusercontent.com/jackdreamera/jackdreamera.github.io/main/assets/8a886fa7-ab8b-4aad-9eec-e72038a73545" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
                <div id="basketballQuiz" class="quiz">
                    <p>篮球比赛中，一个队伍有几名球员同时在场？</p>
                    <form>
                        <input type="radio" name="answer" value="5"> 5<br>
                        <input type="radio" name="answer" value="7"> 7<br>
                        <input type="radio" name="answer" value="9"> 9<br>
                        <button type="button" class="btn btn-primary" onclick="checkAnswer('basketballQuiz', '5')">提交答案</button>
                    </form>
                </div>
            </div>

            <div class="video-card">
                <h3>足球</h3>
                <video id="footballVideo" controls>
                    <source src="https://raw.githubusercontent.com/jackdreamera/jackdreamera.github.io/main/assets/ce6ebce1-9500-4e21-b484-0987fe17f268" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
                <div id="footballQuiz" class="quiz">
                    <p>足球比赛中，正常比赛时间是多长？</p>
                    <form>
                        <input type="radio" name="answer" value="60"> 60分钟<br>
                        <input type="radio" name="answer" value="90"> 90分钟<br>
                        <input type="radio" name="answer" value="120"> 120分钟<br>
                        <button type="button" class="btn btn-primary" onclick="checkAnswer('footballQuiz', '90')">提交答案</button>
                    </form>
                </div>
            </div>

            <div class="video-card">
                <h3>羽毛球</h3>
                <video id="badmintonVideo" controls>
                    <source src="https://raw.githubusercontent.com/jackdreamera/jackdreamera.github.io/main/assets/fef66306-5ffa-4dbe-8236-0e75767dd96c" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
                <div id="badmintonQuiz" class="quiz">
                    <p>羽毛球比赛中，一局需要多少分获胜？</p>
                    <form>
                        <input type="radio" name="answer" value="15"> 15分<br>
                        <input type="radio" name="answer" value="21"> 21分<br>
                        <input type="radio" name="answer" value="25"> 25分<br>
                        <button type="button" class="btn btn-primary" onclick="checkAnswer('badmintonQuiz', '21')">提交答案</button>
                    </form>
                </div>
            </div>
        </div>

        <p class="text-center">（观看视频后用户回答问题，答对加积分）</p>

        <!-- 第二部分：积分奖励机制 -->
        <h2>2. 积分奖励机制</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">帽子 — 100积分</li>
            <li class="list-group-item">衣服 — 500积分</li>
            <li class="list-group-item">鞋子 — 1000积分</li>
        </ul>

        <!-- 第三部分：体育明星 -->
        <h2>3. 体育明星名片</h2>
        <div class="stars">
            <div class="star-card">
                <div class="bg-secondary" style="width: 100px; height: 150px;"></div>
                <p>生活简介...</p>
            </div>
            <div class="star-card">
                <div class="bg-secondary" style="width: 100px; height: 150px;"></div>
                <p>生活简介...</p>
            </div>
            <div class="star-card">
                <div class="bg-secondary" style="width: 100px; height: 150px;"></div>
                <p>生活简介...</p>
            </div>
        </div>

        <!-- 第四部分：建议栏 -->
        <h2>4. 建议栏</h2>
        <textarea placeholder="请输入您的建议..."></textarea>

        <footer>
            <p>&copy; 2024 体育互动平台. 保留所有权利。</p>
        </footer>
    </div>

    <!-- 引入Bootstrap的JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript逻辑 -->
    <script>
        function checkAnswer(quizId, correctAnswer) {
            const quiz = document.getElementById(quizId);
            const selectedAnswer = quiz.querySelector('input[name="answer"]:checked');
            if (selectedAnswer && selectedAnswer.value === correctAnswer) {
                alert("回答正确！");
            } else {
                alert("回答错误，请再试一次！");
            }
            quiz.style.display = 'none'; // 隐藏问答
        }

        // 视频播放完成后显示问答
        const basketballVideo = document.getElementById('basketballVideo');
        basketballVideo.onended = () => document.getElementById('basketballQuiz').style.display = 'block';

        const footballVideo = document.getElementById('footballVideo');
        footballVideo.onended = () => document.getElementById('footballQuiz').style.display = 'block';

        const badmintonVideo = document.getElementById('badmintonVideo');
        badmintonVideo.onended = () => document.getElementById('badmintonQuiz').style.display = 'block';
    </script>
</body>

</html>
