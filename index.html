<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>体育互动平台</title>
  <!-- 引入 Bootstrap 5 的 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .quiz {
      display: none;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #0056b3;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <!-- 页面标题 -->
    <h1 class="text-center text-primary my-4">体育互动平台</h1>

    <div class="row">
      <!-- 左侧主内容区域 -->
      <div class="col-md-8">
        <!-- 视频分类部分 -->
        <h2 class="text-center text-primary my-4">视频分类</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- 篮球视频卡片 -->
          <div class="col">
            <div class="card shadow-sm">
              <h5 class="card-header text-center bg-primary text-white">篮球</h5>
              <div class="card-body">
                <video id="basketballVideo" controls class="card-img-top">
                  <source
                    src="https://raw.githubusercontent.com/jackdreamera/jackdreamera.github.io/main/assets/8a886fa7-ab8b-4aad-9eec-e72038a73545"
                    type="video/mp4">
                  您的浏览器不支持视频播放。
                </video>
                <div id="basketballQuiz" class="quiz mt-3">
                  <p>篮球比赛中，一个队伍有几名球员同时在场？</p>
                  <form>
                    <input type="radio" name="answer" value="5"> 5<br>
                    <input type="radio" name="answer" value="7"> 7<br>
                    <input type="radio" name="answer" value="9"> 9<br>
                    <button type="button" class="btn btn-primary mt-2" onclick="checkAnswer('basketballQuiz', '5')">提交答案</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- 足球视频卡片 -->
          <div class="col">
            <div class="card shadow-sm">
              <h5 class="card-header text-center bg-primary text-white">足球</h5>
              <div class="card-body">
                <video id="footballVideo" controls class="card-img-top">
                  <source
                    src="https://raw.githubusercontent.com/jackdreamera/jackdreamera.github.io/main/assets/ce6ebce1-9500-4e21-b484-0987fe17f268"
                    type="video/mp4">
                  您的浏览器不支持视频播放。
                </video>
                <div id="footballQuiz" class="quiz mt-3">
                  <p>足球比赛中，正常比赛时间是多长？</p>
                  <form>
                    <input type="radio" name="answer" value="60"> 60分钟<br>
                    <input type="radio" name="answer" value="90"> 90分钟<br>
                    <input type="radio" name="answer" value="120"> 120分钟<br>
                    <button type="button" class="btn btn-primary mt-2" onclick="checkAnswer('footballQuiz', '90')">提交答案</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- 羽毛球视频卡片 -->
          <div class="col">
            <div class="card shadow-sm">
              <h5 class="card-header text-center bg-primary text-white">羽毛球</h5>
              <div class="card-body">
                <video id="badmintonVideo" controls class="card-img-top">
                  <source
                    src="https://raw.githubusercontent.com/jackdreamera/jackdreamera.github.io/main/assets/fef66306-5ffa-4dbe-8236-0e75767dd96c"
                    type="video/mp4">
                  您的浏览器不支持视频播放。
                </video>
                <div id="badmintonQuiz" class="quiz mt-3">
                  <p>羽毛球比赛中，一局需要多少分获胜？</p>
                  <form>
                    <input type="radio" name="answer" value="15"> 15分<br>
                    <input type="radio" name="answer" value="21"> 21分<br>
                    <input type="radio" name="answer" value="25"> 25分<br>
                    <button type="button" class="btn btn-primary mt-2" onclick="checkAnswer('badmintonQuiz', '21')">提交答案</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <p class="text-center my-3">(观看视频后用户回答问题，答对加积分)</p>

        <!-- 积分奖励机制 -->
        <h2 class="text-center text-primary my-4">积分奖励机制</h2>
        <div class="list-group mx-auto" style="max-width: 400px;">
          <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            帽子
            <span class="badge bg-primary rounded-pill">100积分</span>
          </button>
          <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            衣服
            <span class="badge bg-primary rounded-pill">500积分</span>
          </button>
          <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            鞋子
            <span class="badge bg-primary rounded-pill">1000积分</span>
          </button>
        </div>

        <!-- 体育明星名片 -->
        <h2 class="text-center text-primary my-4">体育明星名片</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card shadow-sm">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="明星1">
              <div class="card-body">
                <h5 class="card-title">明星1</h5>
                <p class="card-text">生活简介...</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="明星2">
              <div class="card-body">
                <h5 class="card-title">明星2</h5>
                <p class="card-text">生活简介...</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="明星3">
              <div class="card-body">
                <h5 class="card-title">明星3</h5>
                <p class="card-text">生活简介...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- 建议栏 -->
        <h2 class="text-center text-primary my-4">建议栏</h2>
        <div class="container">
          <textarea class="form-control" placeholder="请输入您的建议..." rows="4"></textarea>
          <div class="text-center mt-3">
            <button class="btn btn-primary">提交</button>
          </div>
        </div>
      </div>

      <!-- 右侧边栏 -->
      <div class="col-md-4">
        <!-- 热门话题 -->
        <div class="card shadow-sm mb-4">
          <h5 class="card-header text-center bg-primary text-white">热门话题</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="#">体育新闻 1</a></li>
            <li class="list-group-item"><a href="#">体育新闻 2</a></li>
            <li class="list-group-item"><a href="#">体育新闻 3</a></li>
          </ul>
        </div>

        <!-- 联系社交媒体 -->
        <div class="card shadow-sm">
          <h5 class="card-header text-center bg-primary text-white">联系社交媒体</h
